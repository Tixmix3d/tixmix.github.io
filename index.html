<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über Mich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        .theme-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        .theme-button {
            padding: 5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 5px;
            background-color: #6a0dad;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-button.black {
            background-color: #333;
        }
        .social-buttons {
            position: absolute;
            top: 80px;
            right: 20px;
        }
        .social-button {
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #fff;
            text-align: center;
            line-height: 40px;
            margin-bottom: 5px;
            text-decoration: none;
        }
        .social-button.facebook {
            background-color: #3b5998;
        }
        .social-button.twitter {
            background-color: #1da1f2;
        }
        .social-button.linkedin {
            background-color: #0077b5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Über mich</h1>
        <div class="theme-buttons">
            <button class="theme-button" onclick="changeTheme('dark-purple')">Dunkel-lila Theme</button>
            <button class="theme-button black" onclick="changeTheme('black')">Schwarzes Theme</button>
        </div>
        <div class="social-buttons">
            <a href="#" class="social-button facebook">F</a>
            <a href="#" class="social-button twitter">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M22.46 5.84c-.78.34-1.61.57-2.46.67.88-.53 1.56-1.37 1.88-2.38-.83.49-1.75.85-2.72 1.05-.78-.84-1.9-1.37-3.13-1.37-2.38 0-4.31 1.93-4.31 4.31 0 .34.04.67.09 1-.36-.02-.7-.11-1-.28.01.03.01.05.01.08 0 3.31-2.52 7.13-7.13 7.13-.13 0-.25-.01-.38-.02C3.22 19.86 6.45 21 9.9 21c5.92 0 9.16-4.9 9.16-9.16 0-.14 0-.28-.01-.42.63-.46 1.18-1.04 1.61-1.7-.57.26-1.18.45-1.82.55.66-.39 1.17-1.01 1.41-1.75z"/>
                </svg>
            </a>
            <a href="#" class="social-button linkedin">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M4 4h16v16H4z"/>
                    <circle cx="8" cy="8" r="1.5"/>
                    <circle cx="8" cy="12" r="1.5"/>
                    <circle cx="8" cy="16" r="1.5"/>
                    <path d="M10 14h4v4h-4z"/>
                </svg>
            </a>
        </div>
        <p>Hallo, ich bin Tixmix. Ich lerne gerade 3D-Modellierung und Backend-Entwicklung.</p>
    </div>

    <script>
        function changeTheme(theme) {
            const body = document.querySelector('body');
            if (theme === 'dark-purple') {
                body.style.backgroundColor = '#6a0dad';
                body.style.color = '#fff';
            } else if (theme === 'black') {
                body.style.backgroundColor = '#333';
                body.style.color = '#fff';
            }
        }
    </script>
</body>
</html>
