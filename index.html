<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über Mich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            margin-top: 0;
        }
        .theme-buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .theme-button {
            padding: 5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 5px;
            background-color: #6a0dad;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-button.black {
            background-color: #333;
        }
        .social-buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #fff;
            background-color: #0077b5;
            margin-bottom: 5px;
            text-decoration: none;
        }
        .social-button.twitter {
            background-color: #1da1f2;
        }
        .social-button.facebook {
            background-color: #3b5998;
        }
        .social-button img {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-buttons">
            <button class="theme-button" onclick="changeTheme('dark-purple')">D</button>
            <button class="theme-button black" onclick="changeTheme('black')">S</button>
        </div>
        <h1>Über mich</h1>
        <div class="social-buttons">
            <a href="#" class="social-button linkedin">
                <img src="linkedin.svg" alt="LinkedIn">
            </a>
            <a href="#" class="social-button twitter">
                <img src="twitter.svg" alt="Twitter">
            </a>
            <a href="#" class="social-button facebook">
                <img src="facebook.svg" alt="Facebook">
            </a>
        </div>
        <p>Hello, I am Tixmix a Learning 3d Modeller and Backend Developer!</p>
    </div>

    <script>
        function changeTheme(theme) {
            const body = document.querySelector('body');
            if (theme === 'dark-purple') {
                body.style.backgroundColor = '#6a0dad';
                body.style.color = '#fff';
            } else if (theme === 'black') {
                body.style.backgroundColor = '#333';
                body.style.color = '#fff';
            }
        }
    </script>
</body>
</html>
