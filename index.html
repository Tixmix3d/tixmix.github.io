<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über Mich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        .theme-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        .theme-button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .social-buttons {
            position: absolute;
            top: 60px;
            right: 20px;
        }
        .social-button {
            display: block;
            padding: 5px 10px;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            margin-bottom: 5px;
        }
        .social-button:last-child {
            margin-bottom: 0;
        }
        .social-button.facebook {
            background-color: #3b5998;
        }
        .social-button.twitter {
            background-color: #1da1f2;
        }
        .social-button.linkedin {
            background-color: #0077b5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Über mich</h1>
        <div class="theme-buttons">
            <button class="theme-button" onclick="changeTheme('dark-purple')">Dunkel-lila Theme</button>
            <button class="theme-button" onclick="changeTheme('black')">Schwarzes Theme</button>
        </div>
        <div class="social-buttons">
            <a href="#" class="social-button facebook">Facebook</a>
            <a href="#" class="social-button twitter">Twitter</a>
            <a href="#" class="social-button linkedin">LinkedIn</a>
        </div>
        <p>Hello, I am Tixmix. I am a Learning 3d Modeller and Backend Developer!</p>
    </div>

    <script>
        function changeTheme(theme) {
            const body = document.querySelector('body');
            if (theme === 'dark-purple') {
                body.style.backgroundColor = '#6a0dad';
                body.style.color = '#fff';
            } else if (theme === 'black') {
                body.style.backgroundColor = '#333';
                body.style.color = '#fff';
            }
        }
    </script>
</body>
</html>
